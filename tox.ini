[tox]
skip_missing_interpreters=True
envlist = 
    py27, 
    py36, 
    py37,
    py38,
    py27-bluetooth,
    py36-bluetooth,
    py37-bluetooth,
    py38-bluetooth,
    py27-usb,
    py36-usb,
    py37-usb,
    py38-usb,
    py27-serial,
    py36-serial,
    py37-serial,
    py38-serial

[testenv]
changedir = tests
deps = pytest
commands = py.test --basetemp="{envtmpdir}" {posargs}

[testenv:py27-bluetooth]
basepython = python2.7
# Python 2, requires PyBluez version 0.22 or older, because 
# PyBluez 0.23 and up cannot be imported due to an AttributeError
# "attribute '__doc__' of 'instancemethod' objects is not writable".
deps = 
    .[bluetooth]
    PyBluez>=0.22,<0.23
    pytest
commands = py.test --basetemp="{envtmpdir}" {posargs}

[testenv:py36-bluetooth]
basepython = python3.6
